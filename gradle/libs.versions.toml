[versions]
compileSdk = "35"
minSdk = "26"
targetSdk = "35"
jvmTarget = "17"
kotlinCompilerExtension = "1.5.13"

kotlin = "1.9.23"
gradlePlugin = "8.6.1"
junit = "4.13.2"
lifecycle = "2.8.6"
activityCompose = "1.9.2"
material3 = "1.3.0"
okhttp = "4.12.0"
hilt = "2.51"
